<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="hugo.ico" type="image/x-icon">
    <title>Calculadora 4 operações </title>
    <style>
        section{
            background-color: rgb(0, 174, 255);
            font: normal 12pt arial black;
            width: 400px;
            padding: 10px;
            border-radius: 10px;
            margin: auto;
        }
        body{
            padding: 50px;
        }
    </style>
</head>
<body>
   <section>
        <input type="number" name="" id="n1"> 
        <input type="number" name="" id="n2">
        <p>ESCOLHA UMA OPERAÇÃO</p>
        <p><input type="button" value="Somar"   onclick="soma()">
        <input type="button" value="Subtrair" onclick="menos()">
        <input type="button" value="Multiplicar" onclick="vezes()">
        <input type="button" value="Dividir" onclick="dividir()"></p>
        <div id="area">Resultado</div>
   </section>
    
</body>
    <script>
       
       
        function soma(){
            var n1 = document.getElementById("n1")
            var n2 = document.getElementById("n2")
            var x = Number(n1.value)
            var y = Number(n2.value)
            var res = document.getElementById("area")
            let resultado = x + y
            res.innerHTML = `A soma de ${x} + ${y} é ${resultado}`
        }
        function menos(){
            var n1 = document.getElementById("n1")
            var n2 = document.getElementById("n2")
            var x = Number(n1.value)
            var y = Number(n2.value)
            var res = document.getElementById("area")
            let resultado = x - y
            res.innerHTML = `A subtração de ${x} - ${y} é ${resultado}`
        }
        function vezes(){
            var n1 = document.getElementById("n1")
            var n2 = document.getElementById("n2")
            var x = Number(n1.value)
            var y = Number(n2.value)
            var res = document.getElementById("area")
            let resultado = x * y
            res.innerHTML = `A multiplicação de ${x} * ${y} é ${resultado}`
        }
        function dividir(){
            var n1 = document.getElementById("n1")
            var n2 = document.getElementById("n2")
            var x = Number(n1.value)
            var y = Number(n2.value)
            var res = document.getElementById("area")
            let resultado = x / y
            res.innerHTML = `A divisão de ${x} / ${y} é ${resultado.toFixed(2)}`
        }
    </script>

</html>
